<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

    <nav class="flex justify-between items-center px-10 py-6 border-b">
        <div class="text-2xl font-bold">sneakers</div>
        <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-500 hover:text-black">Collections</a>
            <a href="#" class="text-gray-500 hover:text-black">Men</a>
            <a href="#" class="text-gray-500 hover:text-black">Women</a>
            <a href="#" class="text-gray-500 hover:text-black">About</a>
            <a href="#" class="text-gray-500 hover:text-black">Contact</a>
        </div>
        <div class="flex items-center">
            <img class="w-10 h-10 rounded-full" src="images/image-avatar.png" alt="User">
        </div>
    </nav>
    <div class="grid gap-4">
        <div>
          <img class="h-auto w-full max-w-full rounded-lg object-cover object-center md:h-[480px]"
            src="images/image-product-1.jpg"
            alt="" />
        </div>
        <div class="grid grid-cols-4 gap-4">
          <div>
            <img
              src="images/image-product-1-thumbnail.jpg"
              class="object-cover object-center h-20 max-w-full rounded-lg cursor-pointer" alt="gallery-image" />
          </div>
          <div>
            <img
              src="images/image-product-2.jpg"
              class="object-cover object-center h-20 max-w-full rounded-lg cursor-pointer" alt="gallery-image" />
          </div>
          <div>
            <img
              src="images/image-product-3.jpg"
              class="object-cover object-center h-20 max-w-full rounded-lg cursor-pointer" alt="gallery-image" />
          </div>
          <div>
            <img
              src="images/image-product-4.jpg"
              class="object-cover object-center h-20 max-w-full rounded-lg cursor-pointer" alt="gallery-image" />
          </div>
        </div>
      </div>
</body>
</html>
